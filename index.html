<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #ccffcc; /* Light green palette background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: black; /* Black text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            background-color: #ccffcc; /* Same background color as body */
            z-index: 1000; /* Ensure the header is always on top */
        }
        .logo-container {
            display: flex;
            flex-direction: column;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .tagline {
            font-size: 14px;
            font-style: italic;
            margin-top: 5px;
            font-family: 'Georgia', serif; /* Changed font */
        }
        .menu-container {
            display: flex;
            flex: 1;
            justify-content: flex-end;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold; /* Make menu icons bolder */
            transition: transform 0.3s ease, color 0.3s ease; /* Animation for hover effect */
        }
        .menu a:hover {
            text-decoration: underline;
            color: darkgreen; /* Change color on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 70px; /* To push content below the header */
            flex: 1;
        }
        .content {
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .content img {
            max-width: 100%; /* Ensure image doesn't exceed container */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px;
        }
        .transparent-button-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        .transparent-button {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Animation for hover effect */
        }
        .transparent-button:hover {
            background-color: rgba(0, 0, 0, 0.7); /* Darken on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-container {
                justify-content: center;
                width: 100%;
            }
            .menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .main-content {
                margin-top: 100px;
            }
            .content {
                max-width: 100%;
            }
        }
        @media (max-width: 480px) {
            .logo {
                font-size: 20px;
            }
            .tagline {
                font-size: 12px;
            }
            .menu a {
                font-size: 16px;
            }
            .transparent-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">United AIM</div>
            <div class="tagline">Student Team</div>
        </div>
        <div class="menu-container">
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#courses">Courses</a>
                <a href="#resources">Resources</a>
                <a href="#github">GitHub</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="content">
            <h1>Welcome Students!</h1>
            <p>We are excited to have you here. Let's embark on a journey of learning and growth together.</p>
        </div>
        <img src="image.png" alt="Image description">
    </div>
    <div class="transparent-button-container">
        <button class="transparent-button">AI Tools</button>
    </div>
</body>
</html>
